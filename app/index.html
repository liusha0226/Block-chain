<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Incidence</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>

<body>
  <div class="msg">
    <h2>疾病信息</h2>
    <p class="disease_name" id="nameMsg">疾病名称： </p>
    <p class="peopleNum" id="num1">参与人数： </p>
    <p class="patientsNum" id="num2">患病人数： </p>
    <p class="incidence" id="incidenceMsg">总发病率： </p>
  </div>

  <div class="get_incidence">
      <h2>统计发病率</h2>

      <div id="disease">是否患病：</div>
      <input type='text' id="disease_name">
      <p id="tip1"></p>

      <div id="publisher">参与者：</div>
      <input type="text" id="publisher_name">
      <p id="tip2"></p>

      <button id="submit" onclick="App.submit()">提交</button>
  </div>
</body>

</html>
